post:
  summary: Create a new order for starship parts
  operationId: CreateOrder
  tags:
    - Order
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - user_uuid
            - part_uuids
          properties:
            user_uuid:
              $ref: ../components/properties/user_uuid.yaml
            part_uuids:
              $ref: ../components/properties/part_uuids.yaml
  responses:
    '201':
      description: Заказ успешно создан
      content:
        application/json:
          schema:
            type: object
            required:
              - order_uuid
              - total_price
            properties:
              order_uuid:
                $ref: ../components/properties/order_uuid.yaml
              total_price:
                $ref: ../components/properties/total_price.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml



